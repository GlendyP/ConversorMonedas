<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conversor de monedas Nacional</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <div class="container-fluid mt-5">
      <div class="row">
        <div class="col-sm-6 mx-auto">
          <div class="card bg-dark shadow">
            <div class="card-header text-white text-center">
              <h1>Conversor de monedas Nacional</h1>
            </div>
            <div class="card-body text-white px-sm-5">
              <h2 class="text-center">Pesos CLP</h2>
              <form action="/action_page.php">
                <div class="mb-3 mt-3">
                  <input
                    type="number"
                    class="form-control"
                    id="monto"
                    placeholder="Ingresa el monto en CLP"
                    name="monto"
                  />
                </div>
                <div class="mb-3">
                  <label for="moneda" class="form-label"
                    >Moneda a convertir</label
                  >
                  <select class="form-select" id="moneda">
                    <option disabled selected>Seleccione moneda</option>

                  </select>
                </div>
                <button
                  type="button"
                  id="consultar"
                  class="btn btn-primary btn-block w-100 mt-3 py-3"
                >
                  Buscar
                </button>
              </form>
            </div>
            <div class="card-footer text-white text-center pt-3 pb-5">
              <h3 id="resultado"></h3>
            </div>
          </div>
        </div>
        <div class="col-sm-8 mx-auto mt-5" id="grafico">
            <canvas id="myChart" width="100%" height="30"></canvas>
        </div>
      </div>
    </div>
    <script src="./assets/js/javascript.js"></script>
  </body>
</html>
